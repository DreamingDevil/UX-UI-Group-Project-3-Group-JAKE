<!DOCTYPE html>
<head>
<title>Splitway Hero page</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/index.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
/* HTML CSS */
html {
  scroll-behavior: smooth;
}

/* Body CSS */

body {
  margin: 0;
  padding: 0;
  font-family: "Montserrat", sans-serif;
  background-repeat: none;
  background-size: cover;
}

/* Font Sizes */

h1 {
  font-family: "Montserrat", sand-serif;
  padding-top: 3rem;
  padding-bottom: 1rem;
  font-size: 2.5rem;
}

p4 {
  font-size: .75rem;
}


/* Navigation Bar */

.navbar {
  display: flex;
  align-items: center;
  background-color: rgba(255, 255, 255, 0.9);
  padding: 12px 12px;
}

.logo {
  margin-left: 10vw;
  font-size: 24px;
  margin-right: 3rem; /* Add margin to separate the logo from links */
}

.logo img {
  height: 50px;
}

.nav-links {
  display: flex;
  align-items: center;
}

.nav-links a {
  color: black;
  text-decoration: none;
  margin-right: 3.5rem;
  
}

.nav-links a:hover {
  text-decoration: underline;
}

.get-now-button {
  margin-left: auto;
  margin-right: 10vw;
  padding-top: 12px;
  padding-bottom: 12px;
  padding-left: 24px;
  padding-right: 24px;
  border-radius: 6px;
  background-color: #FFD466;
  transition: background-color 0.5s ease;
}

.get-now-button:hover {
  background: linear-gradient(45deg, #FFD466, #FF8594);
}

.get-now-button a {
  color: black;
  text-decoration: none;
}

/* Hero Section */

.heroImg {
  display: flex;
  align-items: center;
  justify-content: center;
  height: calc(100vh - 44px);
}

.heroLogo {
  height: 128px;
}

.content a {
  text-decoration: none;
  color: black;
}

.content a:hover {
  text-decoration: underline;
}

.container {
  display: flex;
  justify-content: space-between;
  align-items: flex-start; /* Adjusted to hug the top of the container */
  height: calc(100vh - 44px);
  padding: 0 10%;
}

.left-content, .right-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 20vh;
}

/* Footer Bar */


footer {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: white;
    padding: 2rem 0;
  }
footer div {
  display: flex;
  justify-content: center;
}

footer div a {
  margin: 0 1rem;
  text-decoration: none;
  color: black;
}

footer div a:hover {
  text-decoration: underline;
  cursor: pointer;
}

footer div ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

footer div ul li {
  margin: 0 0.5rem;
}
</style>
</head>
<header>
  <div class="navbar">
    <div class="logo">
      <a href="#">
        <img src="images/splitway_s_light.svg" alt="Logo">
      </a>
    </div>
    <div class="nav-links">
      <a href="#">Product</a>
      <a href="#">Our Story</a>
      <a href="#">Pricing</a>
    </div>
    <div class="get-now-button">
      <a href="#">Download Now</a>
      <div class="gradient-overlay"></div>
    </div>
  </div>  
</header>

<body>
  <section class="heroImg">
    <div class="container">
      <div class="left-content">
        <img class="heroLogo animated-logo" src="images/splitway_logo_light.svg">
        <h1>Split the Gas<br>Split the Way</h1>
        <a class="heroButton" href="#">Download Now</a>
      </div>
      <div class="right-content">
        <video class="animated-video width="640" height="480" autoplay muted loop>
          <source src="images/splitway_hero_video.mp4" type="video/mp4">
        Your browser does not support the video tag
        </video>
      </div>
    </div>
  </section>
  <footer>
    <div>
      <a href="/UX_UI_HW_19/index.html">Product</a>
      <a href="/UX_UI_HW_18/index.html">Our Story</a>
      <a href="/UX_UI_HW_20/index.html">Pricing</a>
      <ul>
        <li>Follow Us</li>
      </ul>
    </div>
  </footer>
</body>
<script src="js/index.js"></script>
</html>
