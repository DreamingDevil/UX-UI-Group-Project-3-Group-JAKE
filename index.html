<!DOCTYPE html>
<head>
<title>Splitway Hero page</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/index.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
  /* HTML CSS */
html {
  scroll-behavior: smooth;
}

/* Body CSS */

body {
  margin: 0;
  padding: 0;
  font-family: "Montserrat", sans-serif;
  background-repeat: none;
  background-size: cover;
}

/* Font Sizes */

h1 {
  font-family: "Montserrat", sand-serif;
  padding-top: 3rem;
  padding-bottom: 1rem;
  font-size: 2rem;
  color: #404040;
}

.h1-container {
  display: flex;
  justify-content: space-between;
  margin-top: 24px;
}

.h1-left {
  font-family: "Montserrat", sans-serif;
  font-size: 2rem;
  color: #404040;
  margin: 0;
  padding-top: 3rem;
}

.h1-right {
  font-family: "Montserrat", sans-serif;
  font-size: 2rem;
  color: #404040;
  margin: 0;
  padding-top: 6rem;
  text-align: right;
}

p4 {
  font-size: .75rem;
}


/* Navigation Bar */

.fixed-header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #fffaee;
  z-index: 1000; /* Ensure the header is above other elements */
}


.navbar {
  display: flex;
  align-items: center;
  padding: 12px 12px;
}

.logo {
  margin-left: 10vw;
  font-size: 24px;
  margin-right: 3rem; /* Add margin to separate the logo from links */
}

.logo img {
  height: 50px;
}

.nav-links {
  display: flex;
  align-items: center;
}

.nav-links a {
  color: black;
  text-decoration: none;
  margin-right: 3.5rem;
  
}

.nav-links a:hover {
  text-decoration: underline;
}

.get-now-button {
  margin-left: auto;
  margin-right: 10vw;
  padding-top: 12px;
  padding-bottom: 12px;
  padding-left: 24px;
  padding-right: 24px;
  border-radius: 6px;
  background-color: #FFD466;
  transition: background-color 0.5s ease;
}

.get-now-button:hover {
  background: linear-gradient(45deg, #FFD466, #FF8594);
  text-decoration: underline;
}

.get-now-button a {
  color: black;
  text-decoration: none;
  font-weight: 500;
}

/* Hero Section */

.heroImg {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-color: #fffaee;
}

.heroLogo {
  height: 128px;
}

.content a {
  text-decoration: none;
  color: black;
}

.content a:hover {
  text-decoration: underline;
}

.container {
  display: flex;
  justify-content: space-between;
  align-items: flex-start; /* Adjusted to hug the top of the container */
  height: calc(100vh - 80px);
  padding: 0 10%;
}

.left-content, .right-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 20vh;
}

.heroButton {
  padding-top: 20px;
  padding-bottom: 20px;
  padding-left: 48px;
  padding-right: 48px;
  border-radius: 6px;
  background-color: #FFD466;
  text-decoration: none;
  font-weight: 500;
  color: black;
  transition: background-color 0.5s ease;
  margin-top: 48px;
}

.heroButton:hover {
  background: linear-gradient(45deg, #FFD466, #FF8594);
  text-decoration: underline;
}

.left-content {
  margin-right: 0vw;
  /* border: 1px solid red; */
}

.right-content {
  /* border: 1px solid red; */
  margin-left: -5vw;
}

/* Footer Bar */


footer {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #404040;
    padding: 2rem 0;
  }
footer div {
  display: flex;
  justify-content: center;
}

footer div a {
  margin: 0 1rem;
  text-decoration: none;
  color: white;
}

footer div a:hover {
  text-decoration: underline;
  cursor: pointer;
}

footer div ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

footer div ul li {
  margin: 0 0.5rem;
  color: white;
}

/* Hero Animations */

.animated-logo {
  opacity: 0; /* Initially hide the logo */
  transform: translateX(-100%);
  transition: opacity 1s ease, transform 1s ease;
}

.animated-video {
  opacity: 0; /* Initially hide the video */
  transform: translateX(100%);
  transition: opacity 1s ease, transform 1s ease;
}

/* Add fade-in effect */
.fade-in {
  opacity: 1;
  transition: opacity 1s ease;
}
</style>
</head>
<header class="fixed-header">
  <div class="navbar">
    <div class="logo">
      <a href="#">
        <img src="images/splitway_s_light.svg" alt="Logo">
      </a>
    </div>
    <div class="nav-links">
      <a href="#">Product</a>
      <a href="#">Our Story</a>
      <a href="#">Pricing</a>
    </div>
    <div class="get-now-button">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Try Now</a>
      <div class="gradient-overlay"></div>
    </div>
  </div>  
</header>

<body>

  <section class="heroImg">
    <div class="container">
      <div class="left-content">
        <img class="heroLogo animated-logo" src="images/splitway_logo_light.svg">
        <div class="h1-container">
          <h1 class="h1-left">"Split the Gas..</h1>
          <h1 class="h1-right">..Split the Way"</h1>
        </div>
        <p>9 out of 10 Dermatologists Recommend Splitway</p>
        <a class="heroButton" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Try Now</a>
      </div>
      <div class="right-content">
        <video class="animated-video" width="640" height="480" autoplay muted loop>
          <source src="images/splitway_hero_video.mp4" type="video/mp4">
        Your browser does not support the video tag
        </video>
      </div>
    </div>
  </section>

  <footer>
    <div>
      <a href="/UX_UI_HW_19/index.html">Product</a>
      <a href="/UX_UI_HW_18/index.html">Our Story</a>
      <a href="/UX_UI_HW_20/index.html">Pricing</a>
      <ul>
        <li>Follow Us</li>
      </ul>
    </div>
  </footer>
</body>
<script src="js/index.js"></script>
</html>
