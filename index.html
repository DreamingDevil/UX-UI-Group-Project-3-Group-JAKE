<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .container {
    width: 390px;
    height: 844px;
    background-color: #ffffff;
    border: 1px solid #ccc;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
  }

  .navigation-bar {
    display: flex;
    justify-content: space-around;
    align-items: flex-end; /* Align to the bottom */
    width: 100%;
    background-color: #f0f0f0;
    padding: 10px 0;
  }

  .nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .nav-icon {
    font-size: 24px;
    margin-bottom: 5px;
  }

  .nav-text {
    font-size: 14px;
  }
</style>
<title>Centered Container with Navigation</title>
</head>
<body>
  <div class="container">
    <!-- Content inside the container goes here -->

    <div class="navigation-bar">
      <div class="nav-item">
        <div class="nav-icon">Icon 1</div>
        <div class="nav-text">Button 1</div>
      </div>
      <div class="nav-item">
        <div class="nav-icon">Icon 2</div>
        <div class="nav-text">Button 2</div>
      </div>
      <div class="nav-item">
        <div class="nav-icon">Icon 3</div>
        <div class="nav-text">Button 3</div>
      </div>
      <div class="nav-item">
        <div class="nav-icon">Icon 4</div>
        <div class="nav-text">Button 4</div>
      </div>
      <div class="nav-item">
        <div class="nav-icon">Icon 5</div>
        <div class="nav-text">Button 5</div>
      </div>
    </div>
  </div>
</body>
</html>
